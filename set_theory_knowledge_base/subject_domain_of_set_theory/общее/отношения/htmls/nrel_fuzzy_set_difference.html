<p>
<b><sc_element sys_idtf  = "nrel_fuzzy_set_difference">Разностью</sc_element></b> двух <sc_element sys_idtf  = "fuzzy_set">нечетких множеств</sc_element> A и B, заданных на <sc_element sys_idtf  = "concept_universum">универсуме</sc_element> X, называется третье множество C = A\B, заданное на этом же универсуме X, <sc_element sys_idtf  = "membership_function">функция принадлежности</sc_element> которого определяется по формуле: &mu;<sub>C</sub>(x) = max(&mu;<sub>A</sub>(x) &ndash; &mu;<sub>C</sub>(x), 0).
</p>
