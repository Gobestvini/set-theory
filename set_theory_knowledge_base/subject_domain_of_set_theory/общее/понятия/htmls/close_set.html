<p>
	<b><sc_element sys_idtf="close_set">Замкнутое множество</sc_element></b> - это <sc_element sys_idtf="subset">подмножество</sc_element> пространства, <sc_element sys_idtf="nrel_addition">дополнение</sc_element> к которому <sc_element sys_idtf="open_set">открыто</sc_element>.<br>
	Пусть дано <sc_element sys_idtf="topological_space">топологическое пространство</sc_element> <b>(&Chi;, &Tau;)</b>. <sc_element sys_idtf="set">Множество</sc_element> <b>V &sub; &Chi;</b> называется <b>замкнутым</b> относительно топологии <b>&Tau;</b>, если существует <sc_element sys_idtf="open_set">открытое множество</sc_element> <b>U &isin; &Tau;</b>, такое, что <b>U = &Chi; \ V</b>.
</p>
