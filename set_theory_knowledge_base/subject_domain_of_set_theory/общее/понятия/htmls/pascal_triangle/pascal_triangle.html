<p><b><sc_element sys_idtf="pascal_triangle">Треугольник Паскаля</sc_element></b> — бесконечная таблица биномиальных коэффициентов, имеющая треугольную форму. В этом треугольнике на вершине и по бокам стоят единицы. Каждое число равно <sc_element sys_idtf="nrel_sum_of_numbers">сумме</sc_element> двух расположенных над ним чисел. Строки треугольника симметричны относительно вертикальной оси.</p>
