<p>
	<b><sc_element sys_idtf="recurent_formul">Рекуррентная формула</sc_element></b> - это формула вида <b>a<sub>n</sub> = &fnof;(n, a<sub>n-1</sub>, a<sub>n-2</sub>, ..., a<sub>n-p</sub>)</b>, выражающая каждый член последовательности <b>a<sub>n</sub></b> через <b>p</b> предыдуших членов и возможно номер члена последовательности <b>n</b>.
</p>
