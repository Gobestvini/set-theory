<p>
Пусть даны
<sc_element sys_idtf  = "concept_binary_operation">бинарные операции </sc_element>
<b>&phi;</b> и <b>&psi;</b>, определенные на
<sc_element sys_idtf  = "set"> множестве </sc_element>
<b>S</b>.
<p>

<p>
Если
<sc_element sys_idtf  = "concept_binary_operation">операция</sc_element>
<b>&phi;</b> является
<b><sc_element sys_idtf  = "concept_commutative_operation"> коммутативной</sc_element></b>
, то свойства
<sc_element sys_idtf  = "nrel_left_distributivity">дистрибутивности слева</sc_element>
и
<sc_element sys_idtf  = "nrel_right_distributivity">справа</sc_element>
относительно <b>&psi;</b>
<sc_element sys_idtf  = "nrel_equivalence">эквиваленты</sc_element>.
</p>

    Пусть даны бинарные операции φ и ψ, определенные на множестве S.
    Если операция φ является коммутативной, то свойства дистрибутивности слева и справа относительно ψ эквиваленты.
