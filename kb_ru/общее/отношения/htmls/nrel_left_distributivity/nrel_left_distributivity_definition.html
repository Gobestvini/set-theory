<p>
Пусть даны
<sc_element sys_idtf  = "concept_binary_operation">бинарные операции </sc_element>
<b>&phi;</b> и <b>&psi;</b>, определенные на
<sc_element sys_idtf  = "set"> множестве </sc_element>
<b>S</b>.
<p>

<p>
<sc_element sys_idtf  = "concept_binary_operation">Операция</sc_element>
<b>&phi;</b> называется
<b><sc_element sys_idtf  = "nrel_left_distributivity"> дистрибутивной слева относительно операции </sc_element></b>
<b>&psi;</b>, если выполняется:

<ul>
    <li><b>a &phi; (b &psi; c) = (a &phi; b) &psi; (a &phi; c)</b>,
        , для всех <b>a, b, c &isin; S</b>.</li>
</ul>
</p>

<!--
    Пусть даны бинарные операции φ и ψ, определенные на множестве S.
    Операция φ называется дистрибутивной слева относительно операции ψ, если выполняется:

    a φ (b ψ c) = (a φ b) ψ (a φ c), для всех a, b, c ∈ S.
-->
