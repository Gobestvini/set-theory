<p>
<b><sc_element sys_idtf  = "commutativity">Коммутативность </sc_element></b>
- это свойство
<sc_element sys_idtf  = "concept_binary_operation"> бинарной операции</sc_element>
<b>&phi;</b>, определенной на
<sc_element sys_idtf  = "set">множестве</sc_element>
<b>S</b>, при котором
<sc_element sys_idtf  = "nrel_result"> результат операции </sc_element>
не зависит от порядка следования её
<sc_element sys_idtf  = "rrel_argument_of_action"> аргументов</sc_element>:

<ul></li><b>a &phi; b = b &phi; a</b>, для всех <b>a, b &isin; S</b>.</li></ul>
</p>

<!--
    Коммутативность - это свойство бинарной операции φ, определенной на множестве S, при котором результат операции не зависит от порядка следования её аргументов:
    a φ b = b φ a, для всех a, b ∈ S.
-->
