<p>
<b><sc_element sys_idtf  = "concept_binary_operation">Бинарной операцией</sc_element></b>
на
<sc_element sys_idtf  = "set">множестве</sc_element>
<b>M</b> называется
<sc_element sys_idtf  = "nrel_functional_mapping">функция</sc_element>
<b>φ</b>, ставящая в соответствие каждому элементу 
<sc_element sys_idtf  = "nrel_cartesian_product">декартового произведения</sc_element>
<b>M &Cross; M</b> не более чем один
<sc_element sys_idtf  = "element_of_set">элемент</sc_element>
из множества <b>M</b>:

<ul><li><b>M &Cross; M &rightarrow; M</b>.</li></ul>
</p>

<p>
    Иначе говоря,
    <b><sc_element sys_idtf  = "concept_binary_operation">бинарная операция</sc_element></b>
    - это
    <sc_element sys_idtf  = "concept_algebraic_operation">алгебраическая операция</sc_element>
    <sc_element sys_idtf  = "arity">арности</sc_element>
    <b>2</b>.
</p>

<!--
    Бинарной операцией на множестве M называется функция φ, ставящая в соответствие каждому элементу декартового произведения M⨯M не более чем один элемент из множества M:
    φ: M⨯M → M.

    Иначе говоря, бинарная операция - это алгебраическая операция арности 2.
-->
