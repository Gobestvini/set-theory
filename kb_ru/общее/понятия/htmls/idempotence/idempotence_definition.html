<p>

- это свойство
<sc_element sys_idtf  = "concept_binary_operation">бинарной операции</sc_element>
<b>&phi;</b>, определенной на
<sc_element sys_idtf  = "set">множестве</sc_element>
<b>S</b>, при повторном применении 
<sc_element sys_idtf  = "concept_binary_operation">операции</sc_element>
к
<sc_element sys_idtf  = "nrel_belonging">элементу</sc_element>
<b>a &isin; S</b> давать
<sc_element sys_idtf  = "nrel_equal_of_quantities">тот же результат</sc_element>,
что и при одинарном:

<ul>
    </li><b>a &phi; a = a</b>, для всех <b>a &isin; S</b>.</li>
</ul>
</p>

<!--
    Идемпотентность - это свойство бинарной операции φ, определенной на множестве S, при повторном применении операции к элементу a ∈ S давать тот же результат, что и при одинарном:

    a φ a = a, для всех a ∈ S.
-->
