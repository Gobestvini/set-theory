<p>
<sc_element sys_idtf  = "set">Множество </sc_element>
<b>M' &sub; M</b>, называется
<b><sc_element sys_idtf  = "nrel_closed_set"> замкнутым</sc_element></b>
относительно
<sc_element sys_idtf  = "concept_algebraic_operation">n-арной алгебраической операции</sc_element>
<b>&phi;</b> на <b>M</b>, если значения <b>&phi;</b> на аргументах из <b>M'</b>
<sc_element sys_idtf  = "nrel_belonging">принадлежат</sc_element>
<b>M'</b>, то есть:

<ul>
<li><b>&phi;(M'<sup>n</sup>) &sube; M'</b>.</li>
</ul>
</p>


<!--
    Множество M' ⊂ M, называется замкнутым относительно n-арной алгебраической операции φ на M, если значения φ на аргументах из M' принадлежат M', то есть:
    φ(M'^n) ⊆ M'.
-->
