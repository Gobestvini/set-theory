<p>
<b><sc_element sys_idtf  = "nrel_neutral_element">Нейтральный элемент</sc_element></b>
<sc_element sys_idtf  = "concept_binary_operation">бинарной операции</sc_element>
<b>&phi;</b> -
<sc_element sys_idtf  = "nrel_belonging">элемент</sc_element>
<b>e</b>, который оставляет любой другой
<sc_element sys_idtf  = "nrel_belonging">элемент</sc_element>
<b>a</b> неизменным при применении этой 
<sc_element sys_idtf  = "concept_binary_operation">бинарной операции</sc_element>
к этим двум
<sc_element sys_idtf  = "nrel_belonging">элементам</sc_element>:

<ul>
<li><b>a &phi; e = e &phi; a = a</b>.</li>
</ul>
</p>

<!--
    Нейтральный элемент бинарной операции φ — элемент e, который оставляет любой другой элемент a неизменным при применении этой бинарной операции к этим двум элементам:

    a φ e = e φ a = a.
-->
