<p>
Пусть <b>A = (M, O, R)</b> - 
<sc_element sys_idtf  = "concept_algebraic_system">алгебраическая система </sc_element>
, где <b>M</b> - 
<sc_element sys_idtf  = "nrel_carrier_set"> носитель</sc_element>
, <b>O</b> - множество
<sc_element sys_idtf  = "concept_algebraic_operation">операций</sc_element>
, <b>R</b> - множество 
<sc_element sys_idtf  = "relation">отношений</sc_element>.
</p>

<p>
<sc_element sys_idtf  = "nrel_type_of_algebraic_system">Типом алгебраической системы</sc_element>
<b>A</b> называется 
<sc_element sys_idtf  = "pair_set">пара</sc_element>
<sc_element sys_idtf  = "oriented_set">упорядоченных множеств</sc_element>
<b>(N, M)</b>, состоящих соответственно из
<sc_element sys_idtf  = "arity">арностей</sc_element>
операций из <b>O</b> и
<sc_element sys_idtf  = "arity">арностей</sc_element>
отношений из <b>R</b>.
</p>

<!--
    Пусть A = (M, O, R) - алгебраическая система, где M - носитель, O - множество операций, R - множество отношений.
    Типом алгебраической системы A называется пара упорядоченных множеств (N, M), состоящих соответственно из арностей операций из O и арностей отношений из R.
-->
