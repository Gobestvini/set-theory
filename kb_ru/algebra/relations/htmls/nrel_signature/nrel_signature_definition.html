<p>
<b><sc_element sys_idtf  = "nrel_signature">Cигнатурой </sc_element></b> алгебраической системы называется
<sc_element sys_idtf  = "set"> множество </sc_element> всех
<sc_element sys_idtf  = "concept_algebraic_operation">операций</sc_element> и
<sc_element sys_idtf  = "relation">отношений</sc_element>, составляющих
<sc_element sys_idtf  = "concept_algebraic_system">алгебраическую систему</sc_element>:
<ul>
    <li>
        <b>S = O &cup; R</b>, где <b>O</b> - множество операций алгебраической системы, а <b>R</b> - множество ее отношений.
    </li>
</ul>
</p>
