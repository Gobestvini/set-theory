<p>
Пусть <b>&phi;</b> -
<sc_element sys_idtf  = "concept_binary_operation">бинарная операция</sc_element>,
заданная на
<sc_element sys_idtf  = "set">множестве</sc_element>
<b>M</b>. Пусть <b>a &isin; M</b> - произвольный
<sc_element sys_idtf  = "nrel_belonging">элемент</sc_element>
<sc_element sys_idtf  = "set">множества</sc_element>
<b>M</b>.
</p>

<p>
<sc_element sys_idtf  = "nrel_belonging">Элемент</sc_element>
<b>b &isin; M</b> называется
<sc_element sys_idtf  = "nrel_inverse_element">обратным</sc_element>
к <b>a</b> относительно
<sc_element sys_idtf  = "concept_binary_operation">операции</sc_element>
<b>&phi;</b> и обозначается <b>a<sup>-1</sup></b>, если справедливо равенство:

<ul>
    <li>
        <b>a &phi; b = b &phi; a = e</b> - где <b>e &isin; M</b> - 
        <sc_element sys_idtf  = "nrel_neutral_element">нейтральный элемент</sc_element>
        <sc_element sys_idtf  = "concept_binary_operation">операции</sc_element>
        <b>&phi;</b>.
    </li>
</ul>
</p>

<!--
    Пусть φ - бинарная операция, заданная на множестве M. Пусть a ∈ M - произвольный элемент множества M.

    Элемент y ∈ M называется обратным к a относительно операции φ и обозначается a^(-1), если справедливо равенство:
    a φ b = b φ a = e, где e ∈ M - нейтральный элемент операции φ.
-->
