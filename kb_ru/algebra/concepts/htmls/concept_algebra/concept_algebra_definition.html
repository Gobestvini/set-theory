<p>
<b><sc_element sys_idtf  = "concept_algebra">Алгеброй</sc_element></b>называется
<sc_element sys_idtf  = "set">множество</sc_element> вместе с заданной на нем совокупностью
<sc_element sys_idtf  = "concept_algebraic_operation">операций</sc_element>:
<ul>
    <li><b>A = (M, O)</b>, где множество <b>M</b> - 
        <sc_element sys_idtf  = "nrel_carrier_set">носитель алгебры</sc_element>, а множество операций <b>O</b> -
        <sc_element sys_idtf  = "nrel_signature">сигнатура алгебры</sc_element>.
    </li>
</ul>
</p>

<p>
Иными словами,
<b><sc_element sys_idtf  = "concept_algebra">алгебра </sc_element></b> - это
<sc_element sys_idtf  = "concept_algebraic_system">алгебраическая система</sc_element> с
<sc_element sys_idtf  = "empty_set">пустым множеством</sc_element>
<sc_element sys_idtf  = "relation">отношений</sc_element>.
</p>
