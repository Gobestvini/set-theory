<p>
<sc_element sys_idtf  = "concept_binary_operation">Бинарная операция</sc_element>
<b>&phi;</b>, определенная на
<sc_element sys_idtf  = "set">множестве</sc_element>
<b>S</b>, называется
<b><sc_element sys_idtf  = "concept_associative_operation">ассоциативной</sc_element></b>,
если она обладает свойством <i>ассоциативности</i>:

<ul>
    <li>
    <b>(a &phi; b) &phi; c = a &phi; (b &phi; c)</b>, для всех <b>a, b, c &isin; S</b>.
    </li>
</ul>
</p>

<!--
    Бинарная операция φ, определенная на множестве S, называется ассоциативной, если она обладает свойством ассоциативности:
    (a φ b) φ c = a φ (b φ c) для всех a, b, c ∈ S.
-->
