<p>
<sc_element sys_idtf  = "concept_binary_operation">Бинарная операция</sc_element>
<b>&phi;</b>, определенная на
<sc_element sys_idtf  = "set">множестве</sc_element>
<b>S</b>, называется
<b><sc_element sys_idtf  = "concept_commutative_operation">коммутативной</sc_element></b>,
если она обладает свойством <i>коммутативности</i>:

<ul>
    <li>
    <b>a &phi; b = b &phi; a</b>, для всех <b>a, b &isin; S</b>.
    </li>
</ul>
</p>

<!--
    Бинарная операция φ, определенная на множестве S, называется коммутативной, если она обладает свойством коммутативности:
    a φ b = b φ a, для всех a, b ∈ S.
-->
