<p>
<b><sc_element sys_idtf  = "concept_algebraic_system">Алгебраическая система </sc_element></b> - это
<sc_element sys_idtf  = "set"> множество </sc_element> M вместе с заданным на нем набором
<sc_element sys_idtf  = "concept_algebraic_operation">операций</sc_element> и
<sc_element sys_idtf  = "relation">отношений</sc_element>:
<ul><li>A = &lt;M, O, R&gt;, где множество M - 
<sc_element sys_idtf  = "nrel_carrier_set">носитель</sc_element>, множество операций O и множество отношений R составляют 
<sc_element sys_idtf  = "nrel_signature">сигнатуру</sc_element> алгебраической системы.</li></ul>
</p>
