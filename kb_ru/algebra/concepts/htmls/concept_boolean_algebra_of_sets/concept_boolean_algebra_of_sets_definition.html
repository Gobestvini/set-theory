<p>
Пусть задано 
<sc_element sys_idtf  = "concept_universum">универсальное множество </sc_element>
<b>U</b>.
</p>

<p>
<b><sc_element sys_idtf  = "concept_boolean_algebra_of_sets">Булевой алгеброй множеств</sc_element></b>
над <b>U</b> называется 
<sc_element sys_idtf  = "concept_algebra">алгебра</sc_element>
<b>B</b>, 
<sc_element sys_idtf  = "nrel_carrier_set">носитель</sc_element>
которой - <b>ℬ(U)</b> -
<sc_element sys_idtf  = "nrel_boolean">булеан</sc_element>
множества <b>U</b>, а 
<sc_element sys_idtf  = "nrel_signature">сигнатура</sc_element>
содержит теоретико-множественные операции
<sc_element sys_idtf  = "nrel_combination">объединения</sc_element>,
<sc_element sys_idtf  = "nrel_intersection">пересечения</sc_element> и
<sc_element sys_idtf  = "nrel_addition">дополнения</sc_element>:

<ul>
<li><b>B = (&Bscr;(U); &cup;, &cap;, &OverBar;)</b>.</li>
</ul>
</p>


<!--
    Пусть задано универсальное множество U.
    
    Булевой алгеброй множеств над U называется алгебра B, носитель которой - ℬ(U) - булеан множества U, а сигнатура содержит теоретико-множественные операции объединения, пересечения и дополнения:

    B = (ℬ(U); ∪, ∩, ¯).
-->
