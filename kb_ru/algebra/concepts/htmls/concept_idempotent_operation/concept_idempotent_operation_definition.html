<p>
<sc_element sys_idtf  = "concept_binary_operation">Бинарная операция</sc_element>
<b>&phi;</b>, определенная на
<sc_element sys_idtf  = "set">множестве</sc_element>
<b>S</b>, называется
<b><sc_element sys_idtf  = "concept_idempotent_operation">идемпотентной</sc_element></b>,
если она обладает свойством <i>идемпотентности</i>:

<ul>
    <li>
    <b>a &phi; a = a</b>, для всех <b>a &isin; S</b>.
    </li>
</ul>
</p>

<!--
    Бинарная операция φ, определенная на множестве S, называется идемпотентной, если она обладает свойством идемпотентности:
    a φ a = a, для всех a ∈ S.
-->
