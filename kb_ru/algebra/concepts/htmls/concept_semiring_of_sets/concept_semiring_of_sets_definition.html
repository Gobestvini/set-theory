<p>
<b><sc_element sys_idtf  = "concept_semiring_of_sets">Полукольцо множеств</sc_element></b>
- это
<sc_element sys_idtf  = "set_of_sets">семейство множеств</sc_element>,
<sc_element sys_idtf  = "nrel_closed_set">замкнутое</sc_element>
относительно
<sc_element sys_idtf  = "nrel_intersection">пересечения</sc_element>,
и любое
<sc_element sys_idtf  = "set">множество</sc_element>
из этого
<sc_element sys_idtf  = "set_of_sets">семейства</sc_element>
представимо в виде конечного
<sc_element sys_idtf  = "nrel_combination">объединения</sc_element>
<sc_element sys_idtf  = "nrel_pairwise_non_intersecting_sets">попарно не пересекающихся множеств</sc_element>,
<sc_element sys_idtf  = "nrel_belonging">принадлежащих</sc_element>
этому
<sc_element sys_idtf  = "concept_semiring_of_sets">полукольцу множеств</sc_element>.
</p>

<!--
    Полукольцо множеств - это семейство множеств, замкнутое относительно пересечения, и любое множество из этого семейства представимо в виде конечного объединения попарно не пересекающихся множеств, принадлежащих этому полукольцу множеств.
-->
