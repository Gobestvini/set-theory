<p>
<b><sc_element sys_idtf  = "concept_algebraic_operation">n-арной алгебраической операцей </sc_element></b> на
<sc_element sys_idtf  = "set"> множестве </sc_element> <b>M</b> называется
<sc_element sys_idtf  = "nrel_functional_mapping">функция</sc_element> <b>&phi;</b>, ставящая в соответствие каждому элементу
<sc_element sys_idtf  = "nrel_cartesian_product">декартового произведения</sc_element> <b>M<sup>n</sup></b> не более чем один
<sc_element sys_idtf  = "element_of_set">элемент</sc_element> из множества <b>M</b>:
<ul><li><b>&phi;: M<sup>n</sup> &rightarrow; M</b>, где <b>n</b> - 
<sc_element sys_idtf  = "arity">арность</sc_element> операции.</li></ul>
</p>
