<p>
<b><sc_element sys_idtf  = "nrel_intersection">Intersection</sc_element></b> of sets A and B (denoted A &cap; B) is a
<sc_element sys_idtf  = "set"> set</sc_element> consisting of those and only those
<sc_element sys_idtf  = "element_of_set"> elements</sc_element> that
<sc_element sys_idtf  = "nrel_belonging"> belong</sc_element> to A and to B: <br>
<ul></li>A &cap; B = {x | x &isin; A and x &isin; B}.</li></ul>
</p>
