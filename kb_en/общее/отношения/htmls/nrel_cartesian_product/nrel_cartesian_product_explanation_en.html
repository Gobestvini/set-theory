<p>
<b><sc_element sys_idtf  = "nrel_cartesian_product">Cartesian product</sc_element></b> of sets A and B (denoted A &times; B) is
<sc_element sys_idtf  = "set"> a set</sc_element> of all
<sc_element sys_idtf  = "pair_set"> pairs</sc_element> &lt;a, b&gt;, such that
<sc_element sys_idtf  = "element_of_set"> element</sc_element> a belongs to A, and element b belongs to B:
<ul></li>A &times; B = {&lt;a, b&gt; | a &isin; A and b &isin; B}.</li></ul>
</p>

<p>
In particular, if A = B, then both elements of each pair
<sc_element sys_idtf  = "nrel_belonging"> belong to</sc_element> A.
</p>
