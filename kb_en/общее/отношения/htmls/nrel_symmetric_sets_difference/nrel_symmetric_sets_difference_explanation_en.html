<p>
<b><sc_element sys_idtf  = "nrel_symmetric_sets_difference">Symmetric difference</sc_element></b> of sets A and B (denoted A &Delta; B) is
<sc_element sys_idtf  = "set"> a set</sc_element> of all those and only those
<sc_element sys_idtf  = "element_of_set"> elements</sc_element> of sets A and B, that
<sc_element sys_idtf  = "nrel_belonging"> belong</sc_element> only to one of these sets (i. e. do not belong to their
<sc_element sys_idtf  = "nrel_intersection"> intersection</sc_element>):
<ul><li>A &Delta; B = {x | x &isin; (A &cup; B)\(A &cap; B)}.</li></ul>
</p>
