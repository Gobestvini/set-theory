<p>
<b><sc_element sys_idtf  = "nrel_sets_difference">Difference</sc_element></b> of sets A and B (denoted A \ B) is
<sc_element sys_idtf  = "set"> the set</sc_element> of all those and only those 
<sc_element sys_idtf  = "element_of_set"> elements</sc_element> of the set A, that do not
<sc_element sys_idtf  = "nrel_belonging"> belong</sc_element> to the set B: <br>
<ul><li>A \ B = {x | x &isin; A and x &notin; B}.</li></ul>
</p>
